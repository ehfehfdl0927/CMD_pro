<body>

<form action="/insertSurvey" method="post" enctype="multipart/form-data" >
    <div class="form-group">
        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" th:value="${session.id}" readonly><br>
        <label for="survey_title"> 제목</label>
        <input type="text" id="survey_title" name="survey_title" placeholder="제목을 입력하세요"><br>
        <label for="survey_content"> 내용</label>
        <textarea type="text" id="survey_content" name="survey_content" maxlength="2048" placeholder="내용을 입력하세요"></textarea><br>

        <div class="form-group mb-3 col-xs-12 col-sm-6">
            <label for="survey_end" >마감기한</label>
            <input type="text" id="survey_end" name="survey_end" autocomplete="off" placeholder="YYYY-MM-DD"/>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 bigbox surveybox">
            <div id="addsurveybox" class="form-group mb-3 addsurveybox">
                <label for="survey_item_content">질문</label><br>
                <input type="text" value="" id="survey_item_content" autocomplete="off" name="survey_title" class="form-control validate survey_item_content"> <br>
                <div class="items">
                    <div class="item">
                        <span>1</span> <input type="text" value="" autocomplete="off" name="itemcontent" class="form-control littleq">
                    </div>
                    <div class="item">
                        <span>2</span> <input type="text" value="" autocomplete="off" name="itemcontent" class="form-control littleq">
                    </div>
                </div>

                <button class="addSurveyItem_btn">
                    <b> + </b>
                </button>
            </div>
        </div>
    <button type="submit">설문지등록하기</button>
    </div>
